<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин Максалины</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 24px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      padding: 16px;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 16px;
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product-card h3 {
      margin: 10px 0 5px;
    }
    .product-card p {
      margin: 5px 0;
    }
    .product-card .price {
      color: #e91e63;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>Магазин Максалины</header>

<div class="product-grid" id="product-list">Загрузка товаров...</div>

<script>
  const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSHUHz-WyjAqIAqUKqsYHBAzOlbyV1dKO6pqVCWTBtdRHOh5tihumAIWONw_tCi-WtF6mrlkbI5PPex/pub?gid=0&single=true&output=csv';

  async function loadProducts() {
    try {
      const res = await fetch(csvUrl);
      const text = await res.text();
      const rows = text.trim().split('\n').map(row => row.split(','));
      const headers = rows.shift().map(h => h.trim().toLowerCase());
      const products = rows.map(row => {
        const obj = {};
        headers.forEach((h, i) => obj[h] = row[i]?.trim() || '');
        return obj;
      });
      render(products);
    } catch (err) {
      document.getElementById('product-list').innerText = 'Ошибка загрузки данных.';
      console.error('Ошибка:', err);
    }
  }

  function render(products) {
    const container = document.getElementById('product-list');
    container.innerHTML = '';
    let shown = 0;
    products.forEach(p => {
      if (!p['ссылка на фото']) return;
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${p['ссылка на фото']}" alt="${p['название'] || ''}">
        <h3>${p['название'] || 'Без названия'}</h3>
        <p class="price">${p['цена'] || 'Цена не указана'} ₽</p>
        ${p['описание'] ? `<p>${p['описание']}</p>` : ''}
      `;
      container.appendChild(card);
      shown++;
    });
    if (shown === 0) {
      container.innerHTML = '<p>Нет товаров для отображения. Проверь, заполнены ли ссылки на фото.</p>';
    }
  }

  loadProducts();
</script>

</body>
</html>
